<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css" -->
  <title>Categories</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

  <h2>Categories</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Names</th>
    </tr>
    <tr>
      <td>1.</td>
      <td>Fundamentals</td>
    </tr>
    <tr>
      <td>2.</td>
      <td>Java</td>
    </tr>
    <tr>
      <td>3.</td>
      <td>Database</td>
    </tr>
    <tr>
      <td>4.</td>
      <td>Tools</td>
    </tr>
  </table>

</body>

</html>
